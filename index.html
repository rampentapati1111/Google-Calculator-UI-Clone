<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Calci</title>
</head>
<body>
    <div class="container">
        <h1 class="text-heading">Google Calculator UI Clone</h1>
        <input type="text" name="result" class="display-box">
        <table>
            <tr>
                <td><button class="button-design grey-btn">Rad</button></td>
                <td><button class="button-design grey-btn">Deg</button></td>
                <td><button class="button-design grey-btn">x!</button></td>
                <td><button class="button-design grey-btn">(</button></td>
                <td><button class="button-design grey-btn">)</button></td>
                <td><button class="button-design grey-btn">%</button></td>
                <td><button class="button-design grey-btn">CE</button></td>
            </tr>
            <tr>
                <td><button class="button-design grey-btn">Inv</button></td>
                <td><button class="button-design grey-btn">sin</button></td>
                <td><button class="button-design grey-btn">ln</button></td>
                <td><button class="button-design">7</button></td>
                <td><button class="button-design">8</button></td>
                <td><button class="button-design">9</button></td>
                <td><button class="button-design grey-btn">/</button></td>
            </tr>
            <tr>
                <td><button class="button-design grey-btn">π</button></td>
                <td><button class="button-design grey-btn">cos</button></td>
                <td><button class="button-design grey-btn">log</button></td>
                <td><button class="button-design">4</button></td>
                <td><button class="button-design">5</button></td>
                <td><button class="button-design">6</button></td>
                <td><button class="button-design grey-btn">*</button></td>
            </tr>
            <tr>
                <td><button class="button-design grey-btn">e</button></td>
                <td><button class="button-design grey-btn">tan</button></td>
                <td><button class="button-design grey-btn">√ </button></td>
                <td><button class="button-design">1</button></td>
                <td><button class="button-design">2</button></td>
                <td><button class="button-design">3</button></td>
                <td><button class="button-design grey-btn">-</button></td>
            </tr>
            <tr>
                <td><button class="button-design grey-btn">Ans</button></td>
                <td><button class="button-design grey-btn">EXP</button></td>
                <td><button class="button-design grey-btn">x<sup>y</sup></button></td>
                <td><button class="button-design">0</button></td>
                <td><button class="button-design">.</button></td>
                <td><button class="button-design blue-btn">=</button></td>
                <td><button class="button-design grey-btn">+</button></td>
            </tr>
        </table>
    </div>    
</body>
</html>
